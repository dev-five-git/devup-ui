name: Publish Package to npm

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
permissions: write-all

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Cargo tarpaulin and fmt
        run: |
          cargo install cargo-tarpaulin
          rustup component add rustfmt clippy
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: 'latest'
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          registry-url: "https://registry.npmjs.org"
          node-version: 22
          cache: 'pnpm'
      - run: pnpm i
      - run: pnpm build
      - name: Benchmark
        run: pnpm benchmark

  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - uses: actions-rust-lang/setup-rust-toolchain@v1
      - name: Cargo tarpaulin and fmt
        run: |
          cargo install cargo-tarpaulin
          rustup component add rustfmt clippy
      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - uses: jetli/wasm-pack-action@v0.4.0
        with:
          version: 'latest'
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          registry-url: "https://registry.npmjs.org"
          node-version: 22
          cache: 'pnpm'
      - run: pnpm i
      - run: pnpm build
      - run: |
          pnpm lint
          # rust coverage issue
          echo 'max_width = 100000' > .rustfmt.toml
          echo 'tab_spaces = 4' >> .rustfmt.toml
          echo 'newline_style = "Unix"' >> .rustfmt.toml
          echo 'fn_call_width = 100000' >> .rustfmt.toml
          echo 'fn_params_layout = "Compressed"' >> .rustfmt.toml
          echo 'chain_width = 100000' >> .rustfmt.toml
          echo 'merge_derives = true' >> .rustfmt.toml
          echo 'use_small_heuristics = "Default"' >> .rustfmt.toml
          cargo fmt
          rm -rf .rustfmt.toml
          cargo fmt
      - run: pnpm test
      - name: Build Landing
        run: |
          pnpm -F components build-storybook
          mv ./packages/components/storybook-static ./apps/landing/public/storybook
          pnpm -F landing build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./apps/landing/out
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      - uses: actions/deploy-pages@v4
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      - name: Upload to codecov.io
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true

      - uses: changepacks/action@main
        id: changepacks

      - name: Publish to npm
        run: |
          # Check Git status
          echo "=== Git Status Check ==="
          echo "Current branches:"
          git branch
          echo ""
          echo "Git HEAD status:"
          git rev-parse --abbrev-ref HEAD
          echo ""
          echo "Git status:"
          git status
          echo ""
          echo "Recent commit:"
          git log -1 --oneline
          echo ""
          echo "Remote branch info:"
          git branch -r | grep HEAD || echo "No remote HEAD found"
          echo "==================="
          echo ""

          pnpm publish
        if: steps.changepacks.outputs.changepacks != ''
